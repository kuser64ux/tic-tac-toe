<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <span>Tic Tac Toe</span>
        <span>Game</span>
    </div>
    <div class="game">
        <div class="scoreboard">
            <div class="player1">
                <span>X</span>
                <span class="score" id="player1Scoreboard">0</span>
            </div>
            <div class="board" id="content">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="player2">
                <span>O</span>
                <span class="score" id="player2Scoreboard">0</span>
            </div>
        </div>
    </div>
    <div class="btn-game">
        <button id="start-btn" onclick="changeText()">Start</button>
    </div>
    <div id="message"></div>

    <script src="app.js"></script>
</body>
</html>
